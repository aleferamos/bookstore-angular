<div class="anuncios">
  <div class="grid">
    <div class="col-12">
      <h2 style="margin-left: 2.2em;">Mais procurados</h2>
      <p-carousel [value]="anuncios" [numVisible]="3" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions">

        <ng-template let-anuncio pTemplate="item">
          <div class="product-item">
            <div class="product-item-content">
              <div class="p-mb-3">
                <p-image src="assets/images_posts/{{anuncio.nomeImagem}}" alt="Image"
                  width="100"></p-image>
              </div>
              <div>
                <h4 class="p-mb-1">{{anuncio.livro.titulo}}</h4>
                <h3 class="p-mt-0 p-mb-3">R$ {{anuncio.preco}},00</h3>

                <button (click)="ViewAnnouncement(anuncio)" pButton type="button" class="p-button-raised p-button-rounded" style="margin-bottom: 1em;">Ver
                  Anuncio</button>

                <div class="car-buttons p-mt-5">
                  <p-button type="button" styleClass="p-button mr-3" icon="pi pi-shopping-cart" (click)="addCart(anuncio)">
                  </p-button>
                  <p-button type="button" styleClass="money" icon="pi pi-shopping-bag"></p-button>
                  <button pButton pRipple type="button" icon="pi pi-heart"
                    class="p-button-rounded p-button-help p-button-outlined" style="margin-left: 1em;"></button>
                  <i pBadge value="{{anuncio.curtida}}" severity="info" style="margin-left: 0.3em;"></i>

                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>

    <div class="col-12">
      <h2 style="margin-left: 2.2em;">Mais curtidos</h2>
      <p-carousel [value]="anuncios" [numVisible]="3" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions">

        <ng-template let-anuncio pTemplate="item">
          <div class="product-item">
            <div class="product-item-content">
              <div class="p-mb-3">
                <p-image src="assets/images_posts/{{anuncio.nomeImagem}}" alt="Image"
                  width="100"></p-image>
              </div>
              <div>
                <h4 class="p-mb-1">{{anuncio.livro.titulo}}</h4>
                <h3 class="p-mt-0 p-mb-3">R$ {{anuncio.preco}}</h3>

                <button (click)="ViewAnnouncement(anuncio)" pButton type="button" class="p-button-raised p-button-rounded" style="margin-bottom: 1em;">Ver
                  Anuncio</button>

                <div class="car-buttons p-mt-5">
                  <p-button type="button" styleClass="p-button mr-3" icon="pi pi-shopping-cart" (click)="addCart(anuncio)">
                  </p-button>
                  <p-button type="button" styleClass="money" icon="pi pi-shopping-bag"></p-button>
                  <button pButton pRipple type="button" icon="pi pi-heart"
                    class="p-button-rounded p-button-help p-button-outlined" style="margin-left: 1em;"></button>
                  <i pBadge value="{{anuncio.curtida}}" severity="info" style="margin-left: 0.3em;"></i>

                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>



</div>
